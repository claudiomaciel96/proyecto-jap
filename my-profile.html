</div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="calle">Primer nombre *</label>
          <input type="text" class="form-control" id="input-nombre1" value="" name="input-nombre1"  required>

          Debe ingresar un Primer nombre.

       </div>
        <div class="col-md-6 mb-3">

        </div>
      
        <div class="row">
          <div class="col-md-6 mb-3">

            Debe ingresar un Primer apellido.
            </div>
         </div>
          <div class="col-md-6 mb-3">

            <input type="text" class="form-control" id="input-apellido2" value="" name="input-apellido2"   >
          </div>
          </div>

          <div class="row">
            <div class="col-md-6 mb-3">
              <label for="calle">E-mail</label>
              <input type="email" class="form-control" id="input-email"  name="input-email"  required>
              <div class="invalid-feedback"> 
              Debe ingresar un correo electronico válido.
              </div>
           </div>
            <div class="col-md-6 mb-3">
              <label for="input-telefono">Teléfono </label>
              <input type="text" class="form-control" id="input-telefono" value="" name="input-telefono"   >
            </div>
            </div>
